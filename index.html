<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="col">

        <img class="perfume-img" src="./images/image-product-desktop.jpg" alt="">
        
      <div class="flex-text">
        
        <p class="title-text">
          Perfume
        </p>
        
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p class="body-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="price">
          <p class="text1">
            $149.99
          </p>
          <p class="text2">
            $169.99
          </p>
        </div>

        <button type="submit" class="btn">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>

      </div>

      </div>
    
    </div>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/farfetch08">Harshit</a>.
  </div>

  <script src="./index.js"></script>

</body>
</html>
